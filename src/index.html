<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="font-poppins h-screen">
    <main
      class="h-full grid max-w-screen-xl mx-auto md:grid-cols-[2fr_3fr] lg:grid-cols-2"
    >
      <div class="p-10 bg-left-image bg-cover bg-center hidden md:block"></div>
      <section>
        <form
          autocomplete="off"
          action=""
          class="w-[90%] h-full max-w-md mx-auto py-1 px-166 flex flex-col gap-4 justify-center"
        >
          <article class="space-y-4 mb-4">
            <h2 class="text-3xl font-medium">Create an account</h2>
            <p class="font-light text-zinc-600">
              Let's get started your 30 days free trial
            </p>
          </article>
          <div class="grid">
            <label for="name">Name</label>
            <input class="input-reset" type="text" id="name" />
          </div>
          <div class="grid">
            <label for="email">Email</label>
            <input class="input-reset" type="email" id="email" />
          </div>
          <div class="grid">
            <label for="password">Password</label>
            <input class="input-reset" type="password" id="password" />
          </div>
          <article class="grid gap-6 mt-8">
            <a
              href="#"
              class="bg-blue-500 text-white text-center p-4 rounded-3xl border hover:bg-blue-600 hover:border-blue-400 transition-colors"
              >Create Account</a
            >
            <a
              href="#"
              class="border border-blue-600 p-4 flex justify-center text-center text-blue-500 items-center rounded-3xl gap-2 transition-colors hover:bg-blue-400 hover:text-white group"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current group-hover:fill-white transition-colors"
              >
                <path
                  d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                ></path>
              </svg>
              Sign up with Google
            </a>
          </article>
          <p class="mt-6 text-center">
            Already have an account?
            <a href="#" class="text-blue-400 text-lg inline-block ml-2"
              >Sign in</a
            >
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
